<div class="my-5">
	<h1 class="text-center mb-5">글쓰기</h1>
	<form name="frm">
		<input name="title" class="form-control mb-2" placeholder="제목...">
		<textarea name="body" class="form-control" rows="10" placeholder="내용을 입력해 주세요..."></textarea>
		<div class="text-center mt-3">
			<button type="submit" class="btn btn-primary">저장</button>
			<button type="reset" class="btn btn-secondary">취소</button>
		</div>
	</form>
</div>
<script>
	$(frm).on("submit", function(e) {
		e.preventDefault();
		const title=$(frm.title).val();
		const body=$(frm.body).val();
		const uid="black";
		if(title=="") {
			alert("제목을 입력해 주세요");
			$(frm.title).focus();
			return;
		}
		if(confirm("내용을 저장 하시겠습니까?")) {
			$.ajax({
				type:"post",
				url:"/posts/insert",
				data:{title, body, writer:uid},
				success:function() {
					location.href="/posts";
				}
				
			})
		}
	});
</script>
