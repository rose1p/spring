<div class="my-5">
	<h1 class="text-center mb-5">마이페이지</h1>
	<div id="div_mypage" class="row justify-content-center mx-5"></div>
</div>
<script id="temp_mypage" type="x-handlebars-template">
	<div class="col-lg-6">
		<div class="mb-3 text-center">
			<img src="http://via.placeholder.com/200x200" width="200">
		</div>
		<div class="card p-3">
			<div>성명: {{uname}}</div><hr>
			<div>전화: {{phone}}</div><hr>
			<div>주소: {{address1}} {{address2}}</div>
			<div class="my-3 text-center">
				<a href="/users/update" class="btn btn-primary px-5">정보수정</a>
			</div>	
		</div>		
	<div>	
</script>

<script>
	getMypage();
	function getMypage() {
		$.ajax({
			type: "get",
			url: "/users/read",
			data: {uid: sessionStorage.getItem("uid")},
			success: function (data) {
				//console.log(data);
				const temp = Handlebars.compile($("#temp_mypage").html());
				$("#div_mypage").html(temp(data));
			}
		})
	}

</script>
